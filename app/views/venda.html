<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "css.html" %}
    <title>Lista de Vendas</title>
</head>

<body>
    {% include "nav.html" %}

    <div class="row vendas">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h1>Lista de Vendas</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3">


                            </div>

                        </div>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>

                                <th>{{ col2 }}</th>
                                <th>{{ col3 }}</th>
                                <th>{{ col4 }}</th>

                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="dados" class="table-group-divider">
                            {% for vendas in vendas %}
                            <tr id="tr">

                                <td>{{vendas.nome}}</td>
                                <td>{{vendas.dtvenda}}</td>
                                <td>{{vendas.precototal}}</td>
                                <td>
                                    <div class='btn-group' role='group'>
                                        <a href="imprimir?id={{vendas.id_venda}}" class="btn btn-secondary" ><i class="bi bi-printer-fill"></i> Imprimir</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>


    {% include "script.html" %}

</body>

</html>
